<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tabela</title>
    </head>
    <body>
        <table border="1">
            <caption>
                <i>
                    tabela de exemplo
                </i>
            </caption>
                <thead bgcolor="green">
                    <tr>
                        <th colspan="2">
                            Hello!
                        </th>
                        <th>
                            Oi!
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                           204489
                        </td>
                        <td>
                           875410
                        </td>
                    </tr>
                    <tr>
                        <td align="center" rowspan="4" colspan="2">
                            tudo bem?
                        </td>
                    </tr>
                    <tr>
                     <tr>
                        <td height="40">
                            012014
                        </td>
                     </tr>
                        <td width="100">
                            012369
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="4">
                            informações adicionais 
                        </th>
                    </tr>
                </tfoot>
        </table>
        
    </body>
</html>
